<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tienda Andres Gilberto Lara</title>
    <link rel="stylesheet" href="../css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="productContainer" id="numProd">
      <div class="Image-container" id="Product_id">
        <img
          class="Product_Image"
          src="../images/Prods/bookModel.png"
          alt="imagen Producto"
        />
      </div>

      <div class="Product_Name">Nombre Producto</div>
      <div class="Product_Author">Nombre Autor</div>
      <div class="Product_Grade">
        <img
          class="Grade_image"
          src="../images/Calif/5hearts.svg"
          alt="Imagen calificacion"
        />
      </div>

      <div class="Product_Price">CO$ <span class="valor">500,000</span></div>
      <div class="Product_State" id="state">Disponibilidad</div>

      <button
        type="button"
        class="Btn_purchase"
        id="numProdBuy"
        value="ProdNumber"
      >
        Comprar
      </button>
    </div>
  </body>
</html>
